<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>My Cart</h2>
  <div id="cartItems"></div>
  <button onclick="placeOrderFromCart()">Place Order</button>
<!-- KEEP THIS SCRIPT BLOCK -->
<script type="module">
  import { auth, db, storage } from './firebase.js'; // Import from your central file
       import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
       import { getFirestore, collection, query, where, onSnapshot, doc, getDoc, addDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
       import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    // Initialize Firebase
    const { initializeApp } = firebase;
    const { getAuth, onAuthStateChanged } = firebase.auth;
    const { getFirestore, collection, query, where, getDocs, writeBatch, doc, serverTimestamp } = firebase.firestore;
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function placeOrderFromCart() {
      const user = auth.currentUser;
      if (!user) {
        alert("Please login first.");
        return;
      }

      const cartCollectionRef = collection(db, "cart");
      const q = query(cartCollectionRef, where("userId", "==", user.uid));

      try {
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          alert("Your cart is empty.");
          return;
        }

        const batch = writeBatch(db);
        snapshot.forEach(cartDoc => {
          const cartItem = cartDoc.data();
          const orderRef = doc(collection(db, "orders")); // Create a new order document reference
          
          batch.set(orderRef, {
            userId: user.uid,
            productId: cartItem.productId,
            productName: cartItem.productName,
            price: cartItem.price,
            status: "Pending",
            timestamp: serverTimestamp()
          });

          batch.delete(cartDoc.ref); // Delete the item from the cart
        });

        await batch.commit();
        alert("Order placed successfully!");
        // You would typically reload or clear the cart display here
        document.getElementById("cartItems").innerHTML = "<p>Cart is now empty.</p>";

      } catch (error) {
        console.error("Error placing order: ", error);
        alert("Error placing order: " + error.message);
      }
    }
    
    // You would add code here to display cart items when the page loads
  </script>
</body>
</html>
