<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catering Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0&text=visibility,visibility_off" />
  <style>
    :root {
      --primary-color: #FF6347; 
      --primary-light: #FF7F50;
      --background-color: #e0e5ec;
      --surface-color: #e0e5ec;
      --text-primary: #334155;
      --text-secondary: #64748B;
      --border-color: #cbd5e1;
      --success-color: #10B981;

      --border-radius: 12px;
      --shadow-light: -8px -8px 16px #ffffff;
      --shadow-dark: 8px 8px 16px #a3b1c6;
      --shadow-inset: inset 4px 4px 8px #a3b1c6, inset -4px -4px 8px #ffffff;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .auth-container {
      background: var(--surface-color);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light), var(--shadow-dark);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 28px;
    }

    .role-toggle {
      display: flex;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
      padding: 5px;
      box-shadow: var(--shadow-inset);
    }

    .role-toggle button {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all var(--transition-speed) ease;
    }
    .role-toggle button.active {
      color: white;
      background: var(--primary-color);
      box-shadow: var(--shadow-light), var(--shadow-dark);
    }

    .form-field {
      position: relative;
      margin-bottom: 25px;
    }
    .form-field input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--surface-color);
      color: var(--text-primary);
      transition: all var(--transition-speed) ease;
      box-shadow: var(--shadow-inset);
    }
    .form-field label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--text-secondary);
      background: var(--surface-color);
      padding: 0 5px;
      font-size: 16px;
      pointer-events: none;
      transition: all var(--transition-speed) ease;
    }
    .form-field input:focus + label,
    .form-field input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--primary-color);
    }
    .form-field input:focus {
      outline: none;
      box-shadow: var(--shadow-inset), 0 0 0 2px var(--primary-color);
    }
    .form-field input::placeholder {
      color: transparent;
    }

    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-secondary);
      user-select: none;
      transition: color var(--transition-speed) ease;
    }
    .toggle-password:hover {
      color: var(--primary-color);
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      box-shadow: var(--shadow-light), var(--shadow-dark);
    }
    button[type="submit"]:hover:not(:disabled) {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    button[type="submit"]:active:not(:disabled) {
      box-shadow: var(--shadow-inset);
      transform: translateY(1px);
    }
    button[type="submit"]:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    .footer-links {
      text-align: center;
      margin-top: 25px;
    }
    .footer-links a {
      color: var(--text-primary);
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      padding-bottom: 3px;
      position: relative;
      transition: color var(--transition-speed) ease;
    }
    .footer-links a:hover {
      color: var(--primary-color);
    }
    .footer-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--primary-color);
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform var(--transition-speed) ease-out;
    }
    .footer-links a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <h2 id="formTitle">Login</h2>
  <div class="role-toggle">
    <button id="user-role-btn" class="active" onclick="setRole('user')">User</button>
    <button id="admin-role-btn" onclick="setRole('admin')">Admin</button>
  </div>
  <form id="loginForm">
    <div class="form-field">
      <input type="email" id="loginEmail" placeholder=" " required />
      <label for="loginEmail">Email</label>
    </div>
    <div class="form-field password-wrapper">
      <input type="password" id="loginPassword" placeholder=" " required />
      <label for="loginPassword">Password</label>
      <span class="material-symbols-outlined toggle-password" onclick="togglePasswordVisibility('loginPassword')">visibility</span>
    </div>
    <button type="submit" id="submitBtn">Login</button>
  </form>
  <div class="footer-links">
    <a href="register.html">Don't have an account? Register</a><br><br>
    <a href="super_admin_login.html">Super Admin Login</a>
  </div>
</div>

<script type="module">
  import { auth, db } from './firebase.js'; 
  import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  let currentLoginRole = 'user';

  window.setRole = function(role) {
    currentLoginRole = role;
    document.getElementById('user-role-btn').classList.toggle('active', role === 'user');
    document.getElementById('admin-role-btn').classList.toggle('active', role === 'admin');
  }

  window.togglePasswordVisibility = function(inputId) {
    const pwdInput = document.getElementById(inputId);
    const toggleIcon = pwdInput.parentNode.querySelector(".toggle-password");
    if (pwdInput.type === "password") {
      pwdInput.type = "text";
      toggleIcon.textContent = "visibility_off";
    } else {
      pwdInput.type = "password";
      toggleIcon.textContent = "visibility";
    }
  }

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    handleLogin();
  });

  async function handleLogin() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const submitBtn = document.getElementById('submitBtn');

    if (!email || !password) {
      return alert("Please fill all fields.");
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      if (currentLoginRole === 'admin') {
        const adminDocRef = doc(db, "admins", uid);
        const adminDoc = await getDoc(adminDocRef);

        if (adminDoc.exists()) {
          if (adminDoc.data().approved) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "admin_waiting_approval.html";
          }
        } else {
          await signOut(auth);
          throw new Error("This account is not registered as an Admin.");
        }
      } else {
        const userDocRef = doc(db, "users", uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          window.location.href = "user.html";
        } else {
          await signOut(auth);
          throw new Error("This account is not registered as a User.");
        }
      }
    } catch (error) {
      let message = "Login failed.";
      if (error.code === "auth/wrong-password") message = "Incorrect password.";
      else if (error.code === "auth/user-not-found") message = "No account found with this email.";
      else if (error.code === "auth/invalid-email") message = "Invalid email address.";
      else if (error.message) message = error.message;

      console.error("Login error:", error);
      alert(message);
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Login';
    }
  }
</script>
</body>
</html>
