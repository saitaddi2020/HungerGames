<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create an Account - Hunger Games</title>
  <style>
    /* ========================================
      MODERN DYNAMIC STYLING - LIGHT & SOFT UI THEME
      ========================================
    */

    /* --- 1. CSS Variables for New Theme --- */
    :root {
      --primary-color: #FF6347; /* Tomato Coral */
      --primary-light: #FF7F50;
      --background-color: #e0e5ec;
      --surface-color: #e0e5ec;
      --text-primary: #334155;
      --text-secondary: #64748B;
      --border-color: #cbd5e1;
      --success-color: #10B981;

      --gradient-button: linear-gradient(145deg, var(--primary-light), var(--primary-color));

      --border-radius: 12px;
      --shadow-light: -8px -8px 16px #ffffff;
      --shadow-dark: 8px 8px 16px #a3b1c6;
      --shadow-inset: inset 4px 4px 8px #a3b1c6, inset -4px -4px 8px #ffffff;
      --transition-speed: 0.3s;
    }

    /* --- 2. Base & Body Styles --- */
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- 3. Soft UI (Neumorphism) Container --- */
    .container {
      background: var(--surface-color);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 30px 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light), var(--shadow-dark);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    /* --- 4. Responsive Typography & Header --- */
    h2 { 
      text-align: center; 
      margin-bottom: 25px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: clamp(1.75rem, 5vw, 2.25rem);
    }
    
    /* --- 5. Role Toggle Buttons (Soft UI Style) --- */
    .role-toggle {
      display: flex;
      margin-bottom: 25px;
      border-radius: var(--border-radius);
      padding: 5px;
      box-shadow: var(--shadow-inset);
    }

    .role-toggle button {
      flex: 1;
      padding: 12px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 15px;
      border-radius: 8px;
      transition: all var(--transition-speed) ease;
    }

    .role-toggle button.active {
      background: var(--primary-color);
      color: #fff;
      box-shadow: var(--shadow-light), var(--shadow-dark);
    }
    
    /* --- 6. Floating Label Input Fields (Inset Style) --- */
    .form-field {
      position: relative;
      margin-bottom: 25px;
    }

    .form-field input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      background: var(--surface-color);
      color: var(--text-primary);
      transition: all var(--transition-speed) ease;
      box-shadow: var(--shadow-inset);
    }

    .form-field label.form-label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--text-secondary);
      background: none;
      padding: 0 5px;
      pointer-events: none;
      transition: all var(--transition-speed) ease;
    }

    /* Floating label animation */
    .form-field input:focus + .form-label,
    .form-field input:not(:placeholder-shown) + .form-label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--primary-color);
      background: var(--surface-color);
      padding: 0 8px;
    }
    
    /* Input focus effect */
    .form-field input:focus {
      outline: none;
      box-shadow: var(--shadow-inset), 0 0 0 2px var(--primary-color);
    }
    
    .form-field input::placeholder {
      color: transparent;
    }

    /* Style for file inputs and their labels */
    label.file-label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="file"] {
      box-shadow: none;
      border: 1px solid var(--border-color);
    }
    input[type="file"]::file-selector-button {
      background: var(--text-secondary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color var(--transition-speed) ease;
    }
    input[type="file"]::file-selector-button:hover {
      background: var(--primary-color);
    }
    
    /* --- 7. Reusable Button Styles --- */
    .btn-submit {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: var(--primary-color);
      box-shadow: var(--shadow-light), var(--shadow-dark);
      transition: all var(--transition-speed) ease;
    }

    .btn-submit:hover:not(:disabled) {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn-submit:active:not(:disabled) {
        box-shadow: var(--shadow-inset);
        transform: translateY(1px);
    }

    .btn-submit:disabled {
      background: var(--text-secondary);
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* --- 8. Animated Underline Link --- */
    .footer-link {
        margin-top: 25px;
        text-align: center;
    }
    .footer-link a {
        color: var(--text-primary);
        font-weight: 500;
        text-decoration: none;
        position: relative;
        padding-bottom: 4px;
        transition: color var(--transition-speed) ease;
    }
    .footer-link a:hover {
        color: var(--primary-color);
    }
    .footer-link a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background: var(--primary-color);
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform var(--transition-speed) ease-out;
    }
    .footer-link a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    /* --- 9. Loading Spinner --- */
    #loadingSpinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(224, 229, 236, 0.8);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #loadingSpinner div {
      width: 50px;
      height: 50px;
      border: 6px solid #a3b1c6;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<div id="loadingSpinner"><div></div></div>
<div class="container">
  <h2>Register</h2>
  <div class="role-toggle">
    <button id="user-role-btn">User</button>
    <button id="caterer-role-btn">Caterer</button>
  </div>

  <form id="user-register-form">
    <div class="form-field">
        <input type="text" id="userFullName" placeholder="Full Name" required />
        <label for="userFullName" class="form-label">Full Name</label>
    </div>
    <div class="form-field">
        <input type="email" id="userEmail" placeholder="Email" required />
        <label for="userEmail" class="form-label">Email</label>
    </div>
    <div class="form-field">
        <input type="password" id="userPassword" placeholder="Password" required />
        <label for="userPassword" class="form-label">Password</label>
    </div>
    <div class="form-field">
        <input type="tel" id="userPhone" placeholder="Phone" required />
        <label for="userPhone" class="form-label">Phone</label>
    </div>
    <div class="form-field">
        <input type="text" id="userPincode" placeholder="Pincode" required />
        <label for="userPincode" class="form-label">Pincode</label>
    </div>
    <div class="form-field">
        <input type="text" id="userAddress" placeholder="Address" required />
        <label for="userAddress" class="form-label">Address</label>
    </div>
    <div class="form-field">
        <input type="tel" id="userAltPhone" placeholder="Alternate Phone" />
        <label for="userAltPhone" class="form-label">Alternate Phone</label>
    </div>
    <div class="form-field">
        <input type="text" id="userInstructions" placeholder="Delivery Instructions" />
        <label for="userInstructions" class="form-label">Delivery Instructions</label>
    </div>
    <div class="form-field">
        <label for="userProfilePic" class="file-label">Profile Picture (Optional):</label>
        <input type="file" id="userProfilePic" accept="image/*" />
    </div>
    <button type="submit" class="btn-submit">Register as User</button>
  </form>

  <form id="caterer-register-form" style="display:none">
    <div class="form-field">
        <input type="text" id="businessName" placeholder="Business Name" required />
        <label for="businessName" class="form-label">Business Name</label>
    </div>
    <div class="form-field">
        <input type="text" id="ownerName" placeholder="Owner Name" required />
        <label for="ownerName" class="form-label">Owner Name</label>
    </div>
    <div class="form-field">
        <input type="email" id="catererEmail" placeholder="Email" required />
        <label for="catererEmail" class="form-label">Email</label>
    </div>
    <div class="form-field">
        <input type="password" id="catererPassword" placeholder="Password" required />
        <label for="catererPassword" class="form-label">Password</label>
    </div>
    <div class="form-field">
        <input type="text" id="catererUsername" placeholder="Username (optional)" />
        <label for="catererUsername" class="form-label">Username (optional)</label>
    </div>
    <div class="form-field">
        <input type="text" id="category" placeholder="Food Category (e.g., Veg, Non-Veg)" required />
        <label for="category" class="form-label">Food Category</label>
    </div>
    <div class="form-field">
        <input type="tel" id="catererPhone" placeholder="Phone" required />
        <label for="catererPhone" class="form-label">Phone</label>
    </div>
    <div class="form-field">
        <input type="text" id="description" placeholder="Shop Description" required />
        <label for="description" class="form-label">Shop Description</label>
    </div>
    <div class="form-field">
        <input type="text" id="catererAddress" placeholder="Shop Address" required />
        <label for="catererAddress" class="form-label">Shop Address</label>
    </div>
    <div class="form-field">
        <label for="shopImage" class="file-label">Upload Shop Image:</label>
        <input type="file" id="shopImage" accept="image/*" required />
    </div>
    <div class="form-field">
        <label for="ownerPhoto" class="file-label">Upload Owner Photo:</label>
        <input type="file" id="ownerPhoto" accept="image/*" required />
    </div>
    <div class="form-field">
        <label for="idProof" class="file-label">Upload ID Proof:</label>
        <input type="file" id="idProof" accept="image/*" required />
    </div>
    <button type="submit" class="btn-submit">Register as Caterer</button>
  </form>

  <div class="footer-link">
      <a href="index.html">Already have an account? Login</a>
  </div>
</div>

<script type="module">
// The original JavaScript functionality is preserved here.
// No changes were made to the Firebase logic.

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCsIFvtzzbx3OYXZr2MKCk7ml8jZvKUOVs",
  authDomain: "hunger-games-cb40e.firebaseapp.com",
  projectId: "hunger-games-cb40e",
  storageBucket: "hunger-games-cb40e.firebasestorage.app",
  messagingSenderId: "1002369787131",
  appId: "1:1002369787131:web:39e602e3440d5fd6a1fc5e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// Role toggle logic
const userForm = document.getElementById("user-register-form");
const catererForm = document.getElementById("caterer-register-form");
const userBtn = document.getElementById("user-role-btn");
const catererBtn = document.getElementById("caterer-role-btn");

function setRole(role) {
  localStorage.setItem("selectedRole", role);
  userBtn.classList.toggle("active", role === "user");
  catererBtn.classList.toggle("active", role === "caterer");
  userForm.style.display = role === "user" ? "block" : "none";
  catererForm.style.display = role === "caterer" ? "block" : "none";
}

userBtn.addEventListener("click", () => setRole("user"));
catererBtn.addEventListener("click", () => setRole("caterer"));

window.addEventListener("DOMContentLoaded", () => {
  const role = localStorage.getItem("selectedRole") || "user";
  setRole(role);
});

// File Upload
async function uploadFile(file, path, uid) {
  if (!file) return null;
  const filePath = `${path}/${uid}/${Date.now()}_${file.name}`;
  const storageRef = ref(storage, filePath);
  const uploadTask = uploadBytesResumable(storageRef, file);

  return new Promise((resolve, reject) => {
    uploadTask.on("state_changed", null, reject, async () => {
      try {
        const url = await getDownloadURL(uploadTask.snapshot.ref);
        resolve(url);
      } catch (err) {
        reject(err);
      }
    });
  });
}

// User Registration
userForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  document.getElementById("loadingSpinner").style.display = "flex";

  const email = document.getElementById("userEmail").value;
  const password = document.getElementById("userPassword").value;


  if (password.length < 6) {
    alert("Password must be at least 6 characters long.");
    document.getElementById("loadingSpinner").style.display = "none";
    return; // Stop the registration process
  } try {
    let uid;
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      uid = userCredential.user.uid;
    } catch (err) {
      if (err.code === "auth/email-already-in-use") {
        const loginCredential = await signInWithEmailAndPassword(auth, email, password);
        uid = loginCredential.user.uid;
      } else throw err;
    }

    const profilePic = document.getElementById("userProfilePic").files[0];
    const profilePicUrl = await uploadFile(profilePic, "profile_pictures", uid);

    await setDoc(doc(db, "users", uid), {
      fullName: document.getElementById("userFullName").value,
      email,
      phone: document.getElementById("userPhone").value,
      pincode: document.getElementById("userPincode").value,
      address: document.getElementById("userAddress").value,
      altPhone: document.getElementById("userAltPhone").value || "",
      deliveryInstructions: document.getElementById("userInstructions").value || "",
      profilePicUrl,
      role: "user",
      createdAt: serverTimestamp()
    });

    window.location.href = "user.html";

  } catch (err) {
    alert("Error: " + err.message);
    console.error(err);
  } finally {
    document.getElementById("loadingSpinner").style.display = "none";
  }
});

// Caterer Registration
catererForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  document.getElementById("loadingSpinner").style.display = "flex";

  const email = document.getElementById("catererEmail").value;
  const password = document.getElementById("catererPassword").value;

  try {
    let uid;
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      uid = userCredential.user.uid;
    } catch (err) {
      if (err.code === "auth/email-already-in-use") {
        const loginCredential = await signInWithEmailAndPassword(auth, email, password);
        uid = loginCredential.user.uid;
      } else throw err;
    }

    const shopImageUrl = await uploadFile(document.getElementById("shopImage").files[0], "shop_images", uid);
    const ownerPhotoUrl = await uploadFile(document.getElementById("ownerPhoto").files[0], "owner_photos", uid);
    const idProofUrl = await uploadFile(document.getElementById("idProof").files[0], "legal_docs", uid);

    await setDoc(doc(db, "admins", uid), {
      shopName: document.getElementById("businessName").value,
      ownerName: document.getElementById("ownerName").value,
      username: document.getElementById("catererUsername").value || "",
      category: document.getElementById("category").value,
      phone: document.getElementById("catererPhone").value,
      description: document.getElementById("description").value,
      address: document.getElementById("catererAddress").value,
      email,
      shopImageUrl,
      ownerPhotoUrl,
      idProofUrl,
      approved: false,
      role: "caterer",
      status: "active",
      createdAt: serverTimestamp()
    });

    window.location.href = "admin_waiting_approval.html";

  } catch (err) {
    alert("Error: " + err.message);
    console.error(err);
  } finally {
    document.getElementById("loadingSpinner").style.display = "none";
  }
});
</script>
</body>
</html>
